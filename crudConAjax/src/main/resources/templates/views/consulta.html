<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- link de js -->
<script type="text/javascript" th:src="@{/js/consulta.js}"></script>

</head>
<body>
<div class="container">
<table class="table mt-4">
<thead class="thead-dark">
<tr>
<th>id</th>
<th>fecha</th>
<th>sintomas</th>
<th>diagnostico</th>
<th>iddoctor</th>
<th>idpaciente</th>
</tr>
</thead>
<tbody id="tdatos">

</tbody>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<script>
		$(document).ready(inicio);

function inicio() {
	  //peticion AJAX al back-end
  $.ajax({
  url:"/consulta/all",
  method:"Get",
  success:function(response){
	  
	  $("#tdatos").html("");
	  //se recorren los elementos del array 
	  //retornado como respuesta
	  for (let i = 0; i < response.length; i++) {
			  
		  $("#tdatos").append(""
		  +"<tr>"
			  +"<td>"+response[i].id+"</td>"
			  +"<td>"+response[i].fecha+"</td>"
			  +"<td>"+response[i].sintomas+"</td>"
			  +"<td>"+response[i].diagnostico+"</td>"			  
			  +"<td>"+response[i].doctor.nombre+"</td>"
			  +"<td>"+response[i].paciente.nombre+"</td>"
			  
	  +"</tr>");
	  }
  },
	  error:function(response){
		  //imprimo el mensaje de error
		  alert("Error en la peticion: "+response);
	  }
});
}
		
		
		</script>
</body>
</html>
